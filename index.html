<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css" /> 
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div id="selected" class="invisible">
          <div class="row">
            <div class="col-4">
              <h5>User-selected criteria</h5>
            </div>
          </div>
          <div class="row">
            <div class="col-4"><span id="size"></span></div>
            <div class="col-4"><span id="number"></span></div>
            <div class="col-4"><span id="lowerCase"></span></div>
          </div>
          <div class="row">
            <div class="col-4"><span id="upperCase"></span></div>
            <div class="col-4"><span id="special"></span></div>
          </div>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
